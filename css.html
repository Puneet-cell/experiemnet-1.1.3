<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
    <link rel="stylesheet" href="style.css">{
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    background: white;
    width: 400px;
    margin: 100px auto;
    padding: 30px;
    text-align: center;
    border-radius: 10px;
}

h1 {
    font-size: 36px;
}

label {
    display: block;
    margin-top: 20px;
    font-size: 18px;
}

input {
    width: 90%;
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
}

.buttons {
    margin-top: 25px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

.deposit {
    background-color: #2563eb;
    margin-right: 10px;
}

.withdraw {
    background-color: #ef4444;
}

.error {
    color: red;
    font-size: 20px;
    margin-top: 20px;
}
</style>
</head>
<body>

    <div class="container">
        <h1>Balance: $1000</h1>

        <label>Amount</label>
        <input type="text" placeholder="Enter amount">

        <div class="buttons">
            <button class="deposit">Deposit</button>
            <button class="withdraw">Withdraw</button>
        </div>

        <p class="error">Invalid amount!</p>
    </div>



 
</html>
